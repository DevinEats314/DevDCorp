<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #messages {
      width: 80%;
      max-width: 600px;
      height: 70vh;
      overflow-y: scroll;
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Group Chat</h1>

  <!-- Input for username -->
  <input type="text" id="usernameInput" placeholder="Enter your username">
  
  <div id="messages"></div>

  <input type="text" id="messageInput" placeholder="Type your message">
  <button onclick="sendMessage()">Send</button>

  <!-- Add Firebase SDKs (v8-style) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyBi0ofcvlq9W2MmZ-D2EzqalqgzknfJAGk",
      authDomain: "groupchat-5a13b.firebaseapp.com",
      databaseURL: "https://groupchat-5a13b-default-rtdb.firebaseio.com",
      projectId: "groupchat-5a13b",
      storageBucket: "groupchat-5a13b.firebasestorage.app",
      messagingSenderId: "223221913801",
      appId: "1:223221913801:web:7e651c2dcc436608bd1518",
      measurementId: "G-SHC0GXX7MH"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    // DOM Elements
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const usernameInput = document.getElementById('usernameInput');

    // Function to send message
    function sendMessage() {
      const messageText = messageInput.value.trim();
      const username = usernameInput.value.trim();

      // Check if both username and message are filled
      if (messageText && username) {
        // Push message to Firebase
        var messageRef = database.ref('messages');
        messageRef.push({
          username: username,
          text: messageText,
          timestamp: Date.now(),
        });

        // Clear input fields after sending
        messageInput.value = '';
      } else {
        alert("Please enter both a username and a message.");
      }
    }

    // Listen for new messages
    var messagesRef = database.ref('messages');
    messagesRef.on('child_added', function(snapshot) {
      const message = snapshot.val();
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.textContent = message.username + ": " + message.text;  // Format as "username: message"
      messagesDiv.appendChild(messageElement);

      // Scroll to the bottom to show the latest message
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

  </script>

</body>
</html>
