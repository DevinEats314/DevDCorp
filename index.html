        body {

            padding: 0;

            align-items: center;

        #welcomeMessage {

        }

        #hiddenContent {

        /* Chat Section */
        #messages {
            width: 100%;
            max-width: 500px;
            height: 70vh;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* This should ensure the messages stack correctly */
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
        }

        /* Soundboard Section */
        .soundboard {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-gap: 10px;
            justify-items: center;
            margin-top: 30px;
        }

        .sound-button {
            padding: 20px;
            font-size: 16px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sound-button:hover {
            background-color: #45a049;
        }

        #errorMessage {
            color: red;
            display: none;
        }

        .container {
            display: flex;
            flex-direction: row; /* Stack the chat and soundboard sections horizontally */
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            margin-top: 20px;
        }

        .chat-section {
            flex: 1;
            margin-right: 20px; /* Add some space between chat and soundboard */
        }

        .soundboard-section {
            flex: 1;
        }

        label {
            font-size: 16px;
            margin-top: 10px;
        }

        h1 {
            text-align: center;
        }

    </style>
</head>
<body>

    // DOM Elements
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const errorMessage = document.getElementById('errorMessage');
    const loginForm = document.getElementById('loginForm');
    const hiddenContent = document.getElementById('hiddenContent');

    // Global variable to store logged-in username
    let loggedInUsername = null;

    const users = {
        "DevinDaboi": "IEAT31415",

        }

    // Set up Notification permission
    if (Notification.permission !== "granted") {
        Notification.requestPermission();
    }

    function sendMessage() {
        const messageText = messageInput.value.trim();

        if (messageText && loggedInUsername) {
            var messageRef = database.ref('messages');
            var newMessageRef = messageRef.push();
            
            // Get current date and time in readable format
            var timestamp = new Date().toLocaleString();  // Format: "MM/DD/YYYY, HH:mm:ss"
            
            newMessageRef.set({
                username: loggedInUsername,
                text: messageText,
                timestamp: timestamp
            });

            messageInput.value = '';
        } else {
            alert("Please enter a message.");
        }
    }

    var messagesRef = database.ref('messages');
    messagesRef.on('child_added', function(snapshot) {
        const message = snapshot.val();
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.textContent = message.username + ": " + message.text + " (" + message.timestamp + ")";
        messagesDiv.appendChild(messageElement);

        // Scroll to the bottom after the message is added
        setTimeout(scrollToBottom, 100);

        // Get the current timestamp
        const currentTimestamp = new Date();
        const messageTimestamp = new Date(message.timestamp);

        // Calculate the time difference in seconds
        const timeDiff = (currentTimestamp - messageTimestamp) / 1000; // Difference in seconds

        // Show a notification only if the message was posted within the last second
        if (Notification.permission === "granted" && timeDiff <= 1) {
            const notification = new Notification("New Message in Group Chat", {
                body: message.username + ": " + message.text,
                icon: "https://www.example.com/icon.png",  // Optional: replace with your custom icon URL
            });
        }
    });

    // Function to scroll to the bottom
    function scrollToBottom() {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function playSound(soundFile) {
        const audio = new Audio(soundFile);
        audio.play();
    }

    console.log("Script loaded successfully!"); // Debugging
</script>
