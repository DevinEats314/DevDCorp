<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevinDaboiCorp</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        #welcomeMessage {
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }

        #loginForm {
            text-align: center;
            width: 100%;
        }

        #hiddenContent {
            display: none;
            width: 100%;
            text-align: center;
        }

        #messages {
            width: 100%;
            max-width: 500px;
            height: 50vh;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .soundboard-container {
            display: flex;
            margin-top: 30px;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }

        .soundboard {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-gap: 10px;
            justify-items: center;
        }

        .sound-button {
            padding: 20px;
            font-size: 16px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sound-button:hover {
            background-color: #45a049;
        }

        #errorMessage {
            color: red;
            display: none;
        }

        .game-section {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .game-buttons button {
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .game-buttons button:hover {
            background-color: #45a049;
        }
        
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2 id="welcomeMessage">Welcome to DevinDaboiCorp!</h2>

    <!-- Login Form -->
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <p id="errorMessage">Invalid username or password!</p>

    <!-- Hidden Content (Visible after login) -->
    <div id="hiddenContent">
        <h3>Enjoy your stay!</h3>

        <div class="chat-section">
            <h1>Group Chat</h1>
            <p>Use your real name, identity theft is a felony</p>
            <div id="messages"></div>
            <label for="messageInput">Message:</label>
            <input type="text" id="messageInput" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>

        <!-- Soundboard & Games Section -->
        <div class="soundboard-container">
            <!-- Soundboard -->
            <div class="soundboard">
                <button class="sound-button" onclick="playSound('sounds/sound1.mp3')">Vine Boom</button>
                <button class="sound-button" onclick="playSound('sounds/sound2.mp3')">Taco Bell</button>
                <button class="sound-button" onclick="playSound('sounds/sound3.mp3')">Metal Pipe</button>
                <button class="sound-button" onclick="playSound('sounds/sound4.mp3')">Bruh</button>
                <button class="sound-button" onclick="playSound('sounds/sound5.mp3')">GET OUT</button>
                <button class="sound-button" onclick="playSound('sounds/sound6.mp3')">Waterphone</button>
                <button class="sound-button" onclick="playSound('sounds/sound7.mp3')">Alarm</button>
                <button class="sound-button" onclick="playSound('sounds/sound8.mp3')">Reverb Fart</button>
                <button class="sound-button" onclick="playSound('sounds/sound9.mp3')">Bruh DAYYAYAAA</button>
                <button class="sound-button" onclick="playSound('sounds/sound10.mp3')">Campus Lockdown</button>
            </div>

            <!-- Games -->
            <div class="game-section">
                <h1>Games</h1>
                <div class="game-buttons">
                    <button onclick="openTetris()">Play Tetris!</button>
                    <button onclick="openPong()">Play Pong!</button>
                    <button onclick="openMario()">Play Mario!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase & Script -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyBi0ofcvlq9W2MmZ-D2EzqalqgzknfJAGk",
            authDomain: "groupchat-5a13b.firebaseapp.com",
            databaseURL: "https://groupchat-5a13b-default-rtdb.firebaseio.com",
            projectId: "groupchat-5a13b",
            storageBucket: "groupchat-5a13b.appspot.com",
            messagingSenderId: "223221913801",
            appId: "1:223221913801:web:7e651c2dcc436608bd1518"
        };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        const users = {
            "DevinDaboi": "IEAT31415",
            "Caspianoregiano": "JesusIsLord",
            "migueel": "tacobell1",
            "TheRealSlimShady": "blackpython11",
            "Spamton1997": "Ilovemonkeys"
        };

        let loggedInUsername = null;

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (users[username] === password) {
                loggedInUsername = username;
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("hiddenContent").style.display = "block";
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        });

        function sendMessage() {
            const message = document.getElementById("messageInput").value.trim();
            if (message) {
                database.ref("messages").push({
                    username: loggedInUsername,
                    message,
                    timestamp: new Date().toLocaleString()
                });
                document.getElementById("messageInput").value = "";
            }
        }

        database.ref("messages").on("child_added", function(snapshot) {
            const data = snapshot.val();
            const div = document.createElement("div");
            div.className = "message";
            div.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
            document.getElementById("messages").appendChild(div);
        });

        function playSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
        }

        function openTetris() {
            window.open("https://tetris.com/", "_blank");
        }

        function openPong() {
            window.open("https://ponggame.org/", "_blank");
        }

        function openMario() {
            window.open("https://supermario-game.com/", "_blank");
        }
    </script>
</body>
</html>
