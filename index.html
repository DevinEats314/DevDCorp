<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevinDaboiCorp</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        #welcomeMessage {
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }

        #loginForm {
            text-align: center;
            width: 100%;
        }

        #hiddenContent {
            display: none;
            width: 100%;
            text-align: center;
        }

        /* Chat Section */
        #messages {
            width: 100%;
            max-width: 500px;
            height: 70vh;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        /* Soundboard Section */
        .soundboard {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-gap: 10px;
            justify-items: center;
            margin-top: 30px;
        }

        .sound-button {
            padding: 20px;
            font-size: 16px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sound-button:hover {
            background-color: #45a049;
        }

        #errorMessage {
            color: red;
            display: none;
        }

        .container {
            display: flex;
            flex-direction: row; /* Stack the chat and soundboard sections horizontally */
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            margin-top: 20px;
        }

        .chat-section {
            flex: 1;
            margin-right: 20px; /* Add some space between chat and soundboard */
        }

        .soundboard-section {
            flex: 1;
        }

        label {
            font-size: 16px;
            margin-top: 10px;
        }

        h1, h2 {
            text-align: center;
        }

        /* Games Section */
        .games-section {
            margin-top: 30px;
            text-align: center;
        }

        .games-section button {
            padding: 15px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .games-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2 id="welcomeMessage">Welcome to DevinDaboiCorp!</h2>

    <!-- Login Form -->
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <p id="errorMessage">Invalid username or password!</p>

    <!-- Hidden Content (Visible after login) -->
    <div id="hiddenContent">
        <h3>Enjoy your stay!</h3>

        <div class="container">
            <!-- Chat Section -->
            <div class="chat-section">
                <h1>Group Chat</h1>
                <p>Use your real name, identity theft is a felony</p>
                <div id="messages"></div>
                <label for="messageInput">Message:</label>
                <input type="text" id="messageInput" placeholder="Message">
                <button onclick="sendMessage()">Send</button>
            </div>

            <!-- Soundboard Section -->
            <div class="soundboard-section">
                <h1>Soundboard</h1>
                <div class="soundboard">
                    <button class="sound-button" onclick="playSound('sound1.mp3')">Vine Boom</button>
                    <button class="sound-button" onclick="playSound('sound2.mp3')">Taco Bell</button>
                    <button class="sound-button" onclick="playSound('sound3.mp3')">Metal Pipe</button>
                    <button class="sound-button" onclick="playSound('sound4.mp3')">Bruh</button>
                </div>
            </div>
        </div>

        <!-- Games Section -->
        <div class="games-section">
            <h1>Games</h1>
            <button onclick="window.location.href='Tetris/tetrisgame.html'">Play Tetris</button>
        </div>
    </div>

    <script>
        const validUsername = "admin";
        const validPassword = "password";

        const loginForm = document.getElementById("loginForm");
        const hiddenContent = document.getElementById("hiddenContent");
        const errorMessage = document.getElementById("errorMessage");

        loginForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUsername && password === validPassword) {
                loginForm.style.display = "none";
                hiddenContent.style.display = "block";
                errorMessage.style.display = "none";
            } else {
                errorMessage.style.display = "block";
            }
        });

        const messagesDiv = document.getElementById("messages");

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value;

            if (message.trim() !== "") {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message");
                messageElement.textContent = message;
                messagesDiv.appendChild(messageElement);

                messageInput.value = "";
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        function playSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
        }
    </script>
</body>
</html>
