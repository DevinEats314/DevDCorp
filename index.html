<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevinDaboiCorp</title>
    <style>
        /* Container to align the group chat and soundboard side by side */
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            height: 100vh;
        }

        /* Group chat styles */
        .chat-container {
            width: 60%; /* Takes up 60% of the screen */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        #messages {
            width: 100%;
            height: 70vh;
            overflow-y: scroll;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
        }

        /* Soundboard styles */
        .soundboard-container {
            width: 35%; /* Takes up 35% of the screen */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .soundboard {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-gap: 10px;
            justify-items: center;
        }

        .sound-button {
            padding: 20px;
            font-size: 16px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sound-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Group Chat Section -->
    <div class="chat-container">
        <h1>Group Chat</h1>
        <h4>Put your real name, identity theft is a felony</h4>

        <!-- Input for username -->
        <input type="text" id="usernameInput" placeholder="Enter your username">

        <div id="messages"></div>

        <input type="text" id="messageInput" placeholder="Type your message">
        <button onclick="sendMessage()">Send</button>

        <!-- Add Firebase SDKs (v8-style) -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

        <script>
            // Firebase configuration
            var firebaseConfig = {
                apiKey: "AIzaSyBi0ofcvlq9W2MmZ-D2EzqalqgzknfJAGk",
                authDomain: "groupchat-5a13b.firebaseapp.com",
                databaseURL: "https://groupchat-5a13b-default-rtdb.firebaseio.com",
                projectId: "groupchat-5a13b",
                storageBucket: "groupchat-5a13b.firebasestorage.app",
                messagingSenderId: "223221913801",
                appId: "1:223221913801:web:7e651c2dcc436608bd1518",
                measurementId: "G-SHC0GXX7MH"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            var database = firebase.database();

            // DOM Elements
            const messagesDiv = document.getElementById('messages');
            const messageInput = document.getElementById('messageInput');
            const usernameInput = document.getElementById('usernameInput');

            // Function to send message
            function sendMessage() {
                const messageText = messageInput.value.trim();
                const username = usernameInput.value.trim();

                // Check if both username and message are filled
                if (messageText && username) {
                    var messageRef = database.ref('messages');
                    messageRef.push({
                        username: username,
                        text: messageText,
                        timestamp: Date.now(),
                    });

                    // Clear input fields after sending
                    messageInput.value = '';
                } else {
                    alert("Please enter both a username and a message.");
                }
            }

            // Listen for new messages
            var messagesRef = database.ref('messages');
            messagesRef.on('child_added', function(snapshot) {
                const message = snapshot.val();
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.textContent = message.username + ": " + message.text;
                messagesDiv.appendChild(messageElement);

                // Scroll to the bottom to show the latest message
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });

        </script>
    </div>

    <!-- Soundboard Section -->
    <div class="soundboard-container">
        <h1>Soundboard</h1>
        <div class="soundboard">
            <button class="sound-button" onclick="playSound('sound1.mp3')">Vine boom</button>
            <button class="sound-button" onclick="playSound('sound2.mp3')">Taco bell</button>
            <button class="sound-button" onclick="playSound('sound3.mp3')">Metal Pipe</button>
            <button class="sound-button" onclick="playSound('sound4.mp3')">Bruh</button>
            <button class="sound-button" onclick="playSound('sound5.mp3')">GET OUT</button>
            <button class="sound-button" onclick="playSound('sound6.mp3')">Waterphone</button>
            <button class="sound-button" onclick="playSound('sound7.mp3')">Alarm</button>
            <button class="sound-button" onclick="playSound('sound8.mp3')">Reverb fart</button>
        </div>
    </div>
</div>

<script>
    function playSound(soundFile) {
        const audio = new Audio(soundFile);
        audio.play();
    }
</script>

</body>
</html>
