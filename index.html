        body {
            font-family: Arial, sans-serif;

            padding: 0;

            flex-direction: column;
            align-items: center;

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #errorMessage {
            color: red;
            display: none;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
        }

        .chat-section, .soundboard-section, .games-section {
            flex: 1;
            max-width: 300px;
            min-width: 250px;
        }

        .chat-section, .soundboard-section {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #messages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .message {
            padding: 5px;
            margin-bottom: 5px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        .soundboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .sound-button {
            padding: 15px;
            font-size: 14px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sound-button:hover {
            background-color: #45a049;
        }

        .games-section {
            text-align: center;
        }

        .games-section button {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Login Section -->

        // Chat System
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText && loggedInUsername) {
                const messageRef = database.ref('messages');
                const newMessageRef = messageRef.push();
                const timestamp = new Date().toLocaleString();
                newMessageRef.set({
                    username: loggedInUsername,
                    text: messageText,
                    timestamp: timestamp
                });
                messageInput.value = '';
            } else {
                alert("Please enter a message.");
            }
        }

        var messagesRef = database.ref('messages');
        messagesRef.on('child_added', function(snapshot) {
            const message = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = message.username + ": " + message.text + " (" + message.timestamp + ")";
            messagesDiv.appendChild(messageElement);

            setTimeout(scrollToBottom, 100);
        });

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Soundboard
        function playSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
        }

        console.log("Firebase and scripts initialized.");
