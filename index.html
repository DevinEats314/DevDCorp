<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevinDaboiCorp</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        #welcomeMessage {
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }

        #loginForm {
            text-align: center;
            width: 100%;
        }

        #hiddenContent {
            display: none;
            width: 100%;
            text-align: center;
        }

        #messages {
            width: 100%;
            max-width: 500px;
            height: 50vh;
            overflow-y: auto;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #messageInput {
            width: 70%;
            max-width: 400px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .soundboard-container {
            display: flex;
            margin-top: 30px;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }

        .soundboard {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-gap: 10px;
            justify-items: center;
        }

        .sound-button {
            padding: 20px;
            font-size: 16px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sound-button:hover {
            background-color: #45a049;
        }

        #errorMessage {
            color: red;
            display: none;
        }

        .game-section {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .game-buttons button {
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .game-buttons button:hover {
            background-color: #45a049;
        }

        h1, h2 {
            text-align: center;
        }

        .chat-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2 id="welcomeMessage">Welcome to DevinDaboiCorp!</h2>

    <!-- Login Form -->
    <form id="loginForm">
        <label for="username">Username:</label>
        <br>
        <input type="text" id="username" required>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <p id="errorMessage">Invalid username or password!</p>

    <!-- Hidden Content (Visible after login) -->
    <div id="hiddenContent">
        <h3>Enjoy your stay!</h3>

        <div class="chat-section">
            <h1>Group Chat</h1>
            <p>Use your real name; identity theft is a felony.</p>
            <div id="messages"></div>
            <div class="chat-input">
                <label for="messageInput">Message:</label>
                <input type="text" id="messageInput" placeholder="Type a message">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <!-- Soundboard & Games Section -->
        <div class="soundboard-container">
            <!-- Soundboard -->
            <div class="soundboard">
                <button class="sound-button" onclick="playSound('sounds/sound1.mp3')">Vine Boom</button>
                <button class="sound-button" onclick="playSound('sounds/sound2.mp3')">Taco Bell</button>
                <button class="sound-button" onclick="playSound('sounds/sound3.mp3')">Metal Pipe</button>
                <button class="sound-button" onclick="playSound('sounds/sound4.mp3')">Bruh</button>
                <button class="sound-button" onclick="playSound('sounds/sound5.mp3')">GET OUT</button>
                <button class="sound-button" onclick="playSound('sounds/sound6.mp3')">Waterphone</button>
                <button class="sound-button" onclick="playSound('sounds/sound7.mp3')">Alarm</button>
                <button class="sound-button" onclick="playSound('sounds/sound8.mp3')">Reverb Fart</button>
                <button class="sound-button" onclick="playSound('sounds/sound9.mp3')">Bruh DAYYAYAAA</button>
                <button class="sound-button" onclick="playSound('sounds/sound10.mp3')">Campus Lockdown</button>
            </div>

            <!-- Games -->
            <div class="game-section">
                <h1>Games</h1>
                <div class="game-buttons">
                    <button onclick="openTetris()">Play Tetris!</button>
                    <button onclick="openPong()">Play Pong!</button>
                    <button onclick="openMario()">Play Mario!</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Same script as before
    </script>
</body>
</html>
