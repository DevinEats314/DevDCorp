<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevinDaboiCorp</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        #welcomeMessage {
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }

        #loginForm {
            text-align: center;
            width: 100%;
        }

        #hiddenContent {
            display: none;
            width: 100%;
            text-align: center;
        }

        /* Chat Section */
        #messages {
            width: 100%;
            max-width: 500px;
            height: 50vh;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
        }

        /* Soundboard Section */
        .soundboard {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-gap: 10px;
            justify-items: center;
            margin-top: 30px;
        }

        .sound-button {
            padding: 20px;
            font-size: 16px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sound-button:hover {
            background-color: #45a049;
        }

        #errorMessage {
            color: red;
            display: none;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            margin-top: 20px;
        }

        .chat-section {
            flex: 1;
            margin-right: 20px;
        }

        .soundboard-section {
            flex: 1;
        }

        label {
            font-size: 16px;
            margin-top: 10px;
        }

        h1 {
            text-align: center;
        }

        /* Games Section */
        .games {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .game-link {
            text-decoration: none;
            padding: 15px;
            background-color: #2196F3;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        .game-link:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

    <h2 id="welcomeMessage">Welcome to DevinDaboiCorp!</h2>

    <!-- Login Form -->
    <form id="loginForm" action="javascript:void(0);">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <p id="errorMessage">Invalid username or password!</p>

    <!-- Hidden Content (Visible after login) -->
    <div id="hiddenContent">
        <h3>Enjoy your stay!</h3>

        <div class="container">
            <!-- Chat Section -->
            <div class="chat-section">
                <h1>Group Chat</h1>
                <p>Use your real name, identity theft is a felony.</p>
                <div id="messages"></div>
                <label for="messageInput">Message:</label>
                <input type="text" id="messageInput" placeholder="Message">
                <button onclick="sendMessage()">Send</button>
            </div>

            <!-- Soundboard Section -->
            <div class="soundboard-section">
                <h1>Soundboard</h1>
                <div class="soundboard">
                    <button class="sound-button" onclick="playSound('sounds/vine-boom.mp3')">Vine Boom</button>
                    <button class="sound-button" onclick="playSound('sounds/taco-bell.mp3')">Taco Bell</button>
                    <button class="sound-button" onclick="playSound('sounds/metal-pipe.mp3')">Metal Pipe</button>
                    <button class="sound-button" onclick="playSound('sounds/bruh.mp3')">Bruh</button>
                    <button class="sound-button" onclick="playSound('sounds/record-scratch.mp3')">Record Scratch</button>
                    <button class="sound-button" onclick="playSound('sounds/clap.mp3')">Clap</button>
                    <button class="sound-button" onclick="playSound('sounds/cheer.mp3')">Cheer</button>
                    <button class="sound-button" onclick="playSound('sounds/boo.mp3')">Boo</button>
                </div>
            </div>
        </div>

        <!-- Games Section -->
        <div class="games">
            <a class="game-link" href="https://example.com/game1" target="_blank">Game 1</a>
            <a class="game-link" href="https://example.com/game2" target="_blank">Game 2</a>
            <a class="game-link" href="https://example.com/game3" target="_blank">Game 3</a>
        </div>
    </div>

    <script>
        const users = {
            "DevinDaboi": "IEAT31415",
            "Caspianoregiano": "JesusIsLord",
            "migueel": "tacobell1"
        };

        const loginForm = document.getElementById('loginForm');
        const hiddenContent = document.getElementById('hiddenContent');
        const errorMessage = document.getElementById('errorMessage');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        let loggedInUsername = null;

        loginForm.addEventListener('submit', () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (users[username] && users[username] === password) {
                loginForm.style.display = 'none';
                hiddenContent.style.display = 'block';
                errorMessage.style.display = 'none';
                loggedInUsername = username;
            } else {
                errorMessage.style.display = 'block';
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `<strong>${loggedInUsername}</strong>: ${message}`;
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Fix scrolling
                messageInput.value = '';
            }
        }

        function playSound(soundFile) {
            new Audio(soundFile).play();
        }
    </script>

</body>
</html>
