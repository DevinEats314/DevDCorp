<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevinDaboiCorp</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        #welcomeMessage {
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }

        #loginForm {
            text-align: center;
            width: 100%;
        }

        #hiddenContent {
            display: none;
            width: 100%;
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
        }

        #errorMessage {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <h2 id="welcomeMessage">Welcome to DevinDaboiCorp!</h2>

    <!-- Login Form -->
    <form id="loginForm" action="javascript:void(0);">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <p id="errorMessage">Invalid username or password!</p>

    <!-- Hidden Content (Visible after login) -->
    <div id="hiddenContent">
        <h3>Enjoy your stay!</h3>
        <h1>Soundboard</h1>
        <button onclick="playSound('sounds/sound1.mp3')">Vine Boom</button>
        <button onclick="playSound('sounds/sound2.mp3')">Taco Bell</button>
        <button onclick="playSound('sounds/sound3.mp3')">Metal Pipe</button>
        <button onclick="playSound('sounds/sound4.mp3')">Bruh</button>
        <h1>Games</h1>
        <button onclick="openTetris()">Play Tetris!</button>
        <button onclick="openPong()">Play Pong!</button>
        <button onclick="openMario()">Play Mario!</button>
    </div>

    <script>
        // User credentials
        const users = {
            "DevinDaboi": "IEAT31415",
            "Caspianoregiano": "JesusIsLord",
            "migueel": "tacobell1"
        };

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const hiddenContent = document.getElementById('hiddenContent');
        const errorMessage = document.getElementById('errorMessage');

        // Handle login
        loginForm.addEventListener('submit', () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (users[username] && users[username] === password) {
                loginForm.style.display = 'none';
                hiddenContent.style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
            }
        });

        // Play sound
        function playSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
        }

        // Game functions
        function openTetris() {
            window.open("Tetris/tetrisgame.html");
        }

        function openPong() {
            window.open("Pong/pong.html");
        }

        function openMario() {
            window.open("Mario/mario.html");
        }
    </script>
</body>
</html>
