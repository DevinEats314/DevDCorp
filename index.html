<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevinDaboiCorp</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        h2, h3, h1 {
            text-align: center;
        }

        #loginForm, #errorMessage, #hiddenContent {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        #messages, .soundboard, .games-section {
            margin-top: 20px;
        }

        #messages {
            width: 100%;
            max-width: 500px;
            height: 70vh;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .message, button, input[type="text"], input[type="password"] {
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .soundboard, .games-section {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            gap: 10px;
            justify-content: center;
        }

        .sound-button, .game-button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sound-button:hover, .game-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2 id="welcomeMessage">Welcome to DevinDaboiCorp!</h2>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <p id="errorMessage" style="display: none; color: red;">Invalid username or password!</p>

    <div id="hiddenContent" style="display: none;">
        <h3>Enjoy your stay!</h3>

        <div class="chat-section">
            <h1>Group Chat</h1>
            <p>Use your real name; identity theft is a felony.</p>
            <div id="messages"></div>
            <input type="text" id="messageInput" placeholder="Message">
            <button onclick="sendMessage()">Send</button>
        </div>

        <div class="soundboard-section">
            <h1>Soundboard</h1>
            <div class="soundboard">
                <button class="sound-button" onclick="playSound('sound1.mp3')">Vine Boom</button>
                <button class="sound-button" onclick="playSound('sound2.mp3')">Taco Bell</button>
                <button class="sound-button" onclick="playSound('sound3.mp3')">Metal Pipe</button>
                <button class="sound-button" onclick="playSound('sound4.mp3')">Bruh</button>
                <button class="sound-button" onclick="playSound('sound5.mp3')">GET OUT</button>
                <button class="sound-button" onclick="playSound('sound6.mp3')">Waterphone</button>
                <button class="sound-button" onclick="playSound('sound7.mp3')">Alarm</button>
                <button class="sound-button" onclick="playSound('sound8.mp3')">Reverb Fart</button>
            </div>
        </div>

        <div class="games-section">
            <h1>Games</h1>
            <button class="game-button" onclick="openGame('Tetris/tetrisgame.html')">Play Tetris</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBi0ofcvlq9W2MmZ-D2EzqalqgzknfJAGk",
            authDomain: "groupchat-5a13b.firebaseapp.com",
            databaseURL: "https://groupchat-5a13b-default-rtdb.firebaseio.com",
            projectId: "groupchat-5a13b",
            storageBucket: "groupchat-5a13b.appspot.com",
            messagingSenderId: "223221913801",
            appId: "1:223221913801:web:7e651c2dcc436608bd1518",
            measurementId: "G-SHC0GXX7MH"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const loginForm = document.getElementById('loginForm');
        const hiddenContent = document.getElementById('hiddenContent');
        const errorMessage = document.getElementById('errorMessage');

        const users = {
            "DevinDaboi": "IEAT31415",
            "Caspianoregiano": "JesusIsLord",
            // Add other users here
        };

        let loggedInUsername = null;

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                loginForm.style.display = 'none';
                hiddenContent.style.display = 'block';
                errorMessage.style.display = 'none';
                loggedInUsername = username;
            } else {
                errorMessage.style.display = 'block';
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText && loggedInUsername) {
                const timestamp = new Date().toLocaleString();
                database.ref('messages').push({
                    username: loggedInUsername,
                    text: messageText,
                    time: timestamp
                });
                messageInput.value = '';
            }
        }

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        database.ref('messages').on('child_added', function(snapshot) {
            const message = snapshot.val();
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.textContent = `${message.username}: ${message.text} (${message.time})`;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        });

        function playSound(file) {
            const audio = new Audio(file);
            audio.play();
        }

        function openGame(gameUrl) {
            window.open(gameUrl, '_blank');
        }
    </script>
</body>
</html>
