<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevinDaboiCorp</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        #welcomeMessage {
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }

        #loginForm {
            text-align: center;
            width: 100%;
        }

        #hiddenContent {
            display: none;
            width: 100%;
            text-align: center;
        }

        #messages {
            width: 100%;
            max-width: 500px;
            height: 50vh;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
        }

        .soundboard {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-gap: 10px;
            justify-items: center;
            margin-top: 30px;
        }

        .sound-button {
            padding: 20px;
            font-size: 16px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sound-button:hover {
            background-color: #45a049;
        }

        #errorMessage {
            color: red;
            display: none;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2 id="welcomeMessage">Welcome to DevinDaboiCorp!</h2>

    <!-- Login Form -->
    <form id="loginForm" action="javascript:void(0);">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <p id="errorMessage">Invalid username or password!</p>

    <!-- Hidden Content (Visible after login) -->
    <div id="hiddenContent">
        <h3>Enjoy your stay!</h3>

        <!-- Chat Section -->
        <h1>Group Chat</h1>
        <p>Use your real name, identity theft is a felony.</p>
        <div id="messages"></div>
        <label for="messageInput">Message:</label>
        <input type="text" id="messageInput" placeholder="Message">
        <button onclick="sendMessage()">Send</button>

        <!-- Soundboard Section -->
        <h1>Soundboard</h1>
        <div class="soundboard">
            <button class="sound-button" onclick="playSound('sounds/sound1.mp3')">Vine Boom</button>
            <button class="sound-button" onclick="playSound('sounds/sound2.mp3')">Taco Bell</button>
            <button class="sound-button" onclick="playSound('sounds/sound3.mp3')">Metal Pipe</button>
            <button class="sound-button" onclick="playSound('sounds/sound4.mp3')">Bruh</button>
        </div>

        <!-- Games Section -->
        <h1>Games</h1>
        <button onclick="openTetris()">Play Tetris!</button>
        <button onclick="openPong()">Play Pong!</button>
        <button onclick="openMario()">Play Mario!</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBi0ofcvlq9W2MmZ-D2EzqalqgzknfJAGk",
            authDomain: "groupchat-5a13b.firebaseapp.com",
            databaseURL: "https://groupchat-5a13b-default-rtdb.firebaseio.com",
            projectId: "groupchat-5a13b",
            storageBucket: "groupchat-5a13b.appspot.com",
            messagingSenderId: "223221913801",
            appId: "1:223221913801:web:7e651c2dcc436608bd1518",
            measurementId: "G-SHC0GXX7MH"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // User credentials
        const users = {
            "DevinDaboi": "IEAT31415",
            "Caspianoregiano": "JesusIsLord",
            "migueel": "tacobell1"
        };

        let currentUser = "";

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const hiddenContent = document.getElementById('hiddenContent');
        const errorMessage = document.getElementById('errorMessage');
        const messageInput = document.getElementById('messageInput');
        const messagesDiv = document.getElementById('messages');

        // Handle login
        loginForm.addEventListener('submit', () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (users[username] && users[username] === password) {
                currentUser = username;
                loginForm.style.display = 'none';
                hiddenContent.style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
            }
        });

        // Chat functionality
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText && currentUser) {
                const messageData = {
                    username: currentUser,
                    message: messageText,
                    timestamp: new Date().toLocaleString()
                };
                database.ref('messages').push(messageData);
                messageInput.value = '';
            }
        }

        database.ref('messages').on('child_added', (snapshot) => {
            const messageData = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerText = `${messageData.username}: ${messageData.message}`;
            messagesDiv.appendChild(messageElement);

            // Auto-scroll to the bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Play sound
        function playSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
        }

        // Game functions
        function openTetris() {
            window.open("Tetris/tetrisgame.html");
        }

        function openPong() {
            window.open("Pong/pong.html");
        }

        function openMario() {
            window.open("Mario/mario.html");
        }
    </script>
</body>
</html>
