<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        #welcomeMessage {
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }

        #loginForm {
            text-align: center;
            width: 100%;
        }

        #hiddenContent {
            display: none;
            width: 100%;
            text-align: center;
        }

        /* Chat Section */
        #messages {
            width: 100%;
            max-width: 500px;
            height: 70vh;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
        }

        /* Soundboard Section */
        .soundboard {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-gap: 10px;
            justify-items: center;
            margin-top: 30px;
        }

        .sound-button {
            padding: 20px;
            font-size: 16px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sound-button:hover {
            background-color: #45a049;
        }

        #errorMessage {
            color: red;
            display: none;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            margin-top: 20px;
        }

        .chat-section {
            flex: 1;
            margin-right: 20px;
        }

        .soundboard-section {
            flex: 1;
        }

        label {
            font-size: 16px;
            margin-top: 10px;
        }

        h1 {
            text-align: center;
        }

        .games-section {
            text-align: center;
            margin-top: 30px;
        }

    </style>
</head>
<body>

    <h2 id="welcomeMessage">Welcome to DevinDaboiCorp!</h2>

    <!-- Login Form -->
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <p id="errorMessage">Invalid username or password!</p>

    <!-- Hidden Content (Visible after login) -->
    <div id="hiddenContent">
        <h3>Enjoy your stay!</h3>

        <div class="container">
            <!-- Chat Section -->
            <div class="chat-section">
                <h1>Group Chat</h1>
                <p>use your real name, identity theft is a felony</p>
                <div id="messages"></div>
                <label for="messageInput">message:</label>
                <input type="text" id="messageInput" placeholder="Message">
                <button onclick="sendMessage()">Send</button>
            </div>

            <!-- Soundboard Section -->
            <div class="soundboard-section">
                <h1>Soundboard</h1>
                <div class="soundboard">
                    <button class="sound-button" onclick="playSound('sounds/sound1.mp3')">Vine Boom</button>
                    <button class="sound-button" onclick="playSound('sounds/sound2.mp3')">Taco Bell</button>
                    <button class="sound-button" onclick="playSound('sounds/sound3.mp3')">Metal Pipe</button>
                    <button class="sound-button" onclick="playSound('sounds/sound4.mp3')">Bruh</button>
                    <button class="sound-button" onclick="playSound('sounds/sound5.mp3')">GET OUT</button>
                    <button class="sound-button" onclick="playSound('sounds/sound6.mp3')">Waterphone</button>
                    <button class="sound-button" onclick="playSound('sounds/sound7.mp3')">Alarm</button>
                    <button class="sound-button" onclick="playSound('sounds/sound8.mp3')">Reverb Fart</button>
                    <button class="sound-button" onclick="playSound('sounds/sound9.mp3')">Bruh DAYYAYAAA</button>
                    <button class="sound-button" onclick="playSound('sounds/sound10.mp3')">The campus is now in lockdown</button>
                </div>
            </div>
        </div>

        <!-- Games Section -->
        <div class="games-section">
            <h2>Games</h2>
            <button id="tetrisButton" onclick="window.open('https://example.com/tetris', '_blank')">Play Tetris</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        console.log("Starting script...");

        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyBi0ofcvlq9W2MmZ-D2EzqalqgzknfJAGk",
            authDomain: "groupchat-5a13b.firebaseapp.com",
            databaseURL: "https://groupchat-5a13b-default-rtdb.firebaseio.com",
            projectId: "groupchat-5a13b",
            storageBucket: "groupchat-5a13b.firebasestorage.app",
            messagingSenderId: "223221913801",
            appId: "1:223221913801:web:7e651c2dcc436608bd1518",
            measurementId: "G-SHC0GXX7MH"
        };

        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // DOM Elements
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const errorMessage = document.getElementById('errorMessage');
        const loginForm = document.getElementById('loginForm');
        const hiddenContent = document.getElementById('hiddenContent');
        const tetrisButton = document.getElementById('tetrisButton');

        // Global variable to store logged-in username
        let loggedInUsername = null;

        const users = {
            "DevinDaboi": "IEAT31415",
            "Caspianoregiano": "JesusIsLord",
            "migueel": "tacobell1",
            "TheRealSlimShady": "blackpython11",
            "Spamton1997": "Ilovemonkeys",
            "Siu": "Ronaldo",
            "steeevoh": "nothisispatrick",
            "Doge": "toktik",
            "Silas": "sUper",
            "Frederick": "voyager-3",
            "user3": "password3"
        };

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                loginForm.style.display = 'none';
                hiddenContent.style.display = 'block';
                errorMessage.style.display = 'none';
                loggedInUsername = username;
                setTimeout(scrollToBottom, 100); // Auto-scroll to the bottom

                // Update Tetris button link after login
                tetrisButton.addEventListener('click', function() {
                    window.location.href = "about:blank";
                });
            } else {
                errorMessage.style.display = 'block';
            }
        });

        function sendMessage() {
            const messageText = messageInput.value;
            if (messageText.trim()) {
                const messageData = {
                    username: loggedInUsername,
                    text: messageText
                };
                database.ref('messages').push(messageData);
                messageInput.value = '';
                scrollToBottom();
            }
        }

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function playSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
        }

        database.ref('messages').on('child_added', function(snapshot) {
            const messageData = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `<strong>${messageData.username}:</strong> ${messageData.text}`;
            messagesDiv.appendChild(messageElement);
            scrollToBottom();
        });
    </script>
</body>
</html>
