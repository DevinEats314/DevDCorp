<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        #welcomeMessage {
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }

        #loginForm {
            text-align: center;
            width: 100%;
        }

        #hiddenContent {
            display: none;
            width: 100%;
            text-align: center;
        }

        /* Chat Section */
        #messages {
            width: 100%;
            max-width: 400px; /* Adjusted width */
            height: 50vh;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
        }

        /* Soundboard Section */
        .soundboard {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-gap: 10px;
            justify-items: center;
            margin-top: 30px;
        }

        .sound-button {
            padding: 20px;
            font-size: 16px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sound-button:hover {
            background-color: #45a049;
        }

        #errorMessage {
            color: red;
            display: none;
        }

        .container {
            display: flex;
            flex-direction: row; 
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            margin-top: 20px;
        }

        .chat-section {
            flex: 1;
            margin-right: 20px;
        }

        .soundboard-section {
            flex: 1;
        }

        .movies-section {
            flex: 1;
            margin-left: 20px;
            text-align: center;
        }
        
        label {
            font-size: 16px;
            margin-top: 10px;
        }

        h1 {
            text-align: center;
        }

        .game-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            justify-items: center;
            margin-top: 20px;
        }

        .game-buttons button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .game-buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>

                <label for="messageInput">message:</label>

        </div>

        <div class="game-section">
            <h1>Games</h1>
            <!-- Wrapper div for the game buttons -->

                <button onclick="openTetris()">Play Tetris!</button>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script>
    // Firebase config and initialization
    var firebaseConfig = {
        apiKey: "AIzaSyBi0ofcvlq9W2MmZ-D2EzqalqgzknfJAGk",
        authDomain: "groupchat-5a13b.firebaseapp.com",
        databaseURL: "https://groupchat-5a13b-default-rtdb.firebaseio.com",

    };
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const errorMessage = document.getElementById('errorMessage');
    const loginForm = document.getElementById('loginForm');
    const hiddenContent = document.getElementById('hiddenContent');

    let loggedInUsername = null;

    const users = {
        "DevinDaboi": "IEAT31415",
        "Caspianoregiano": "JesusIsLord",
        "migueel": "tacobell1",
        "TheRealSlimShady": "blackpython11",
        "tigerit": "imturn1t2y0u",
        "willwock": "fightingplanets",
        "X": "thenewgameking",
        "gabriel": "tacobell123"
    };

    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if (users[username] === password) {
            loggedInUsername = username;
            loginForm.style.display = 'none';
            hiddenContent.style.display = 'block';
            errorMessage.style.display = 'none';
        } else {
            errorMessage.style.display = 'block';
        }
    });

    // Send Message
    function sendMessage() {
        const message = messageInput.value.trim();
        if (message !== "") {
            const messageData = {
                username: loggedInUsername,
                message: message
            };
            database.ref('messages').push(messageData);
            messageInput.value = "";
        }
    }

    // Firebase listener to display messages in real-time
    database.ref('messages').on('child_added', function(snapshot) {
        const messageData = snapshot.val();
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.textContent = `${messageData.username}: ${messageData.message}`;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function playSound(url) {
        const audio = new Audio(url);
        audio.play();
    }

    // Open Movies Page
    function openMovies() {
        var win = window.open()
        var url = "Movies/moviespage.html"
        if (url) {
        var iframe = document.createElement("iframe")
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%"
        iframe.style.margin = "0";
