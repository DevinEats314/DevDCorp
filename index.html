<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevinDaboiCorp</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* (Unchanged styles from the previous version) */
    </style>
</head>
<body>
    <h2 id="welcomeMessage">Welcome to DevinDaboiCorp!</h2>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <p id="errorMessage" style="display: none; color: red;">Invalid username or password!</p>

    <div id="hiddenContent" style="display: none;">
        <h3>Enjoy your stay!</h3>

        <!-- Chat Section -->
        <div class="chat-section">
            <h1>Group Chat</h1>
            <p>Use your real name; identity theft is a felony.</p>
            <div id="messages"></div>
            <input type="text" id="messageInput" placeholder="Message">
            <button onclick="sendMessage()">Send</button>
        </div>

        <!-- Soundboard Section -->
        <div class="soundboard-section">
            <h1>Soundboard</h1>
            <div class="soundboard">
                <button class="sound-button" onclick="playSound('sound1.mp3')">Vine Boom</button>
                <button class="sound-button" onclick="playSound('sound2.mp3')">Taco Bell</button>
                <!-- Add more sounds -->
            </div>
        </div>

        <!-- Games Section -->
        <div class="games-section">
            <h1>Games</h1>
            <button class="game-button" onclick="openGame('Tetris/tetrisgame.html')">Play Tetris</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBi0ofcvlq9W2MmZ-D2EzqalqgzknfJAGk",
            authDomain: "groupchat-5a13b.firebaseapp.com",
            databaseURL: "https://groupchat-5a13b-default-rtdb.firebaseio.com",
            projectId: "groupchat-5a13b",
            storageBucket: "groupchat-5a13b.appspot.com",
            messagingSenderId: "223221913801",
            appId: "1:223221913801:web:7e651c2dcc436608bd1518",
            measurementId: "G-SHC0GXX7MH"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const loginForm = document.getElementById('loginForm');
        const hiddenContent = document.getElementById('hiddenContent');
        const errorMessage = document.getElementById('errorMessage');

        const users = {
            "DevinDaboi": "IEAT31415",
            "Caspianoregiano": "JesusIsLord",
            // Add other users here
        };

        let loggedInUsername = null;

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                loginForm.style.display = 'none';
                hiddenContent.style.display = 'block';
                errorMessage.style.display = 'none';
                loggedInUsername = username;

                // Save login session in localStorage
                localStorage.setItem('isLoggedIn', 'true');
            } else {
                errorMessage.style.display = 'block';
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText && loggedInUsername) {
                const timestamp = new Date().toLocaleString();
                database.ref('messages').push({
                    username: loggedInUsername,
                    text: messageText,
                    time: timestamp
                });
                messageInput.value = '';
            }
        }

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        database.ref('messages').on('child_added', function(snapshot) {
            const message = snapshot.val();
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.textContent = `${message.username}: ${message.text} (${message.time})`;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        });

        function playSound(file) {
            const audio = new Audio(file);
            audio.play();
        }

        function openGame(gameUrl) {
            window.open(gameUrl, '_blank');
        }
    </script>
</body>
</html>
