<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevinDaboiCorp</title>
    <style>
        #hiddenContent {
            display: none; /* Hide the content by default */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #welcomeMessage {
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }

        #loginForm {
            text-align: center;
            width: 100%;
        }

        #messages {
            width: 50%; /* Adjusted width */
            max-width: 500px; /* Smaller max-width */
            height: 70vh;
            overflow-y: scroll;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
        }

        .soundboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin-top: 20px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            justify-content: center;
        }

        .sound-button {
            padding: 15px;
            font-size: 14px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .sound-button:hover {
            background-color: #45a049;
        }

        #errorMessage {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Welcome Message at the Top -->
    <div id="welcomeMessage">
        <h2>Welcome to DevinDaboiCorp!</h2>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <!-- Hidden Content -->
    <div id="hiddenContent">
        <h3>Enjoy your stay!</h3>

        <!-- Group Chat -->
        <h1>Group Chat</h1>
        <h4>Put your real name, identity theft is a felony</h4>

        <input type="text" id="usernameInput" placeholder="Enter your username">

        <div id="messages"></div>

        <input type="text" id="messageInput" placeholder="Type your message">
        <button onclick="sendMessage()">Send</button>

        <!-- Soundboard -->
        <h1>Soundboard</h1>
        <div class="soundboard">
            <button class="sound-button" onclick="playSound('sound1.mp3')">Vine boom</button>
            <button class="sound-button" onclick="playSound('sound2.mp3')">Taco bell</button>
            <button class="sound-button" onclick="playSound('sound3.mp3')">Metal Pipe</button>
            <button class="sound-button" onclick="playSound('sound4.mp3')">Bruh</button>
            <button class="sound-button" onclick="playSound('sound5.mp3')">GET OUT</button>
            <button class="sound-button" onclick="playSound('sound6.mp3')">Waterphone</button>
            <button class="sound-button" onclick="playSound('sound7.mp3')">Alarm</button>
            <button class="sound-button" onclick="playSound('sound8.mp3')">Reverb fart</button>
        </div>
    </div>

    <p id="errorMessage">Invalid username or password!</p>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyBi0ofcvlq9W2MmZ-D2EzqalqgzknfJAGk",
            authDomain: "groupchat-5a13b.firebaseapp.com",
            databaseURL: "https://groupchat-5a13b-default-rtdb.firebaseio.com",
            projectId: "groupchat-5a13b",
            storageBucket: "groupchat-5a13b.firebasestorage.app",
            messagingSenderId: "223221913801",
            appId: "1:223221913801:web:7e651c2dcc436608bd1518",
            measurementId: "G-SHC0GXX7MH"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // DOM Elements
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const usernameInput = document.getElementById('usernameInput');
        const errorMessage = document.getElementById('errorMessage');
        let currentUser = "";

        // Function to send message
        function sendMessage() {
            const messageText = messageInput.value.trim();
            const username = usernameInput.value.trim();
            currentUser = username;

            if (messageText && username) {
                var messageRef = database.ref('messages');
                messageRef.push({
                    username: username,
                    text: messageText,
                    timestamp: Date.now(),
                });

                messageInput.value = ''; // Clear input
            } else {
                alert("Please enter both a username and a message.");
            }
        }

        // Listen for new messages
        var messagesRef = database.ref('messages');
        messagesRef.on('child_added', function(snapshot) {
            const message = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = message.username + ": " + message.text;
            messagesDiv.appendChild(messageElement);

            // Scroll to the bottom to show the latest message when a new one is added
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Notify only if it's a new message from someone else (not the current user)
            if (Notification.permission === "granted" && message.username !== currentUser) {
                new Notification("New Message", {
                    body: message.username + ": " + message.text,
                    icon: "icon.png" // Optional: Add an icon for the notification
                });
            }
        });

        // Request notification permission
        if (Notification.permission !== "denied") {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    console.log("Notification permission granted.");
                }
            });
        }

        // Handle login form submission
        const users = {
            "DevinDaboi": "IEAT31415",
            "Caspianoregiano": "JesusIsLord",
            "migueel": "tacobell1",
            "user3": "password3"
        };

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('hiddenContent').style.display = 'block';
                errorMessage.style.display = 'none';
                currentUser = username; // Set the current user
            } else {
                errorMessage.style.display = 'block';
            }
        });

        // Soundboard functionality
        function playSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
        }

        // Scroll the chat box to the bottom when page loads
        window.onload = function() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };
    </script>

</body>
</html>
