<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevinDaboiCorp</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        #welcomeMessage {
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }

        #loginForm {
            text-align: center;
            width: 100%;
        }

        #hiddenContent {
            display: none;
            width: 100%;
            text-align: center;
        }

        #errorMessage {
            color: red;
            display: none;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h2 id="welcomeMessage">Welcome to DevinDaboiCorp!</h2>

    <!-- Login Form -->
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <p id="errorMessage">Invalid username or password!</p>

    <!-- Hidden Content (Visible after login) -->
    <div id="hiddenContent">
        <h3>Welcome to the hidden content!</h3>
        <p>Enjoy your stay!</p>
    </div>

    <script>
        // Redirect function for "No Peeking"
        function redirectToNoPeeking() {
            window.location.href = "no-peeking.html";
        }

        // Disable Inspect Element (right-click and key combinations)
        document.addEventListener("contextmenu", (event) => {
            if (event.target.tagName === "HTML" || event.target.tagName === "BODY") {
                event.preventDefault();
                redirectToNoPeeking();
            }
        });

        document.addEventListener("keydown", (event) => {
            if (
                event.key === "F12" || // F12
                (event.ctrlKey && event.shiftKey && event.key === "I") || // Ctrl+Shift+I
                (event.ctrlKey && event.shiftKey && event.key === "J") || // Ctrl+Shift+J
                (event.ctrlKey && event.key === "U") // Ctrl+U
            ) {
                event.preventDefault();
                redirectToNoPeeking();
            }
        });

        // User credentials
        const users = {
            "DevinDaboi": "IEAT31415",
            "Caspianoregiano": "JesusIsLord",
            "migueel": "tacobell1",
            "TheRealSlimShady": "blackpython11",
            "Spamton1997": "Ilovemonkeys",
            "Siu": "Ronaldo",
            "steeevoh": "nothisispatrick",
            "Doge": "toktik",
            "Silas": "sUper",
            "Frederick": "voyager-3",
            "Myst": "lucy123",
            "user3": "password3"
        };

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const hiddenContent = document.getElementById('hiddenContent');
        const errorMessage = document.getElementById('errorMessage');

        let loggedInUsername = null;

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from reloading the page

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                loginForm.style.display = 'none'; // Hide login form
                hiddenContent.style.display = 'block'; // Show hidden content
                errorMessage.style.display = 'none'; // Hide error message

                loggedInUsername = username; // Store logged-in username
            } else {
                errorMessage.style.display = 'block'; // Show error message
            }
        });
    </script>
</body>
</html>
